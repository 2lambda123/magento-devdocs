<!-- page-header -->
<section class="page-intro">

	<div class="message-banner">
		This archived documentation is not supported. For the latest supported documentation, see <a href="https://devdocs.magento.com">https://devdocs.magento.com</a>.
	</div>

	{% if page.ee_only == true %}
		<span class="ee-only">{{site.data.var.ee}} only</span>
	{% endif %}

	{% if page.subtitle %}
		<h1 class="page-subtitle">{{ page.subtitle }}</h1>
	{% endif %}

	<h1 class="page-heading">{{ page.title }}</h1>
</section>
